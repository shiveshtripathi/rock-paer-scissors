<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./script.js"></script> -->
  </head>
  <body>
    <div class="banner">
      <ul>
        <li>Welcome! to The game of Rock, Paper and Scissors</li>
        <li>A pitiful Human player playing against the MIGHTY COMPUTER</li>
      </ul>
    </div>
    <div class="scoreCard">
      <ul>
        <li>Puny Human Score:</li>
        <li>MIGHTY COMPUTER Score :</li>
      </ul>
    </div>
    <div class="playerChoice">
      <p>
        Pick your choice human against the MIGHTY COMPUTER. You can try but you
        know you will fail.
      </p>
      <ul>
        <li><button class="rock-btn">Rock</button></li>
        <li><button class="paper-btn">Paper</button></li>
        <li><button class="scissors-btn">Scissors</button></li>
      </ul>
    </div>
  </body>
</html>
